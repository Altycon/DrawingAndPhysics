<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton's JavaScript Physics Engine</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>东西</h1>
    </header>
    <main>
        <section class="animation-canvas-container">
            <canvas id="AnimationCanvas"></canvas>
        </section>
        <section class="canvas-container">
            <canvas id="canvas"></canvas>
        </section>
        <section class="controls-container">

            <div class="controls-wrapper">
                <div class="control-container">
                    <label for="X-Slider">X's - <span data-output="x">0</span></label>
                    <input type="range" name="slider" id="X-Slider">
                    <div class="value-container">
                        <div class="X-range-display value-display">-1</div>
                        <div class="X-range-display value-display">0</div>
                        <div class="X-range-display value-display">1</div>
                    </div>
                </div>

                <div class="control-container">
                    <label for="Y-Slider">Y's - <span data-output="y">0</span></label>
                    <input type="range" name="slider" id="Y-Slider">
                    <div class="value-container">
                        <div class="Y-range-display value-display">-1</div>
                        <div class="Y-range-display value-display">0</div>
                        <div class="Y-range-display value-display">1</div>
                    </div>
                </div>

                <div class="control-container">
                    <label for="Z-Slider">Z's - <span data-output="z">0</span></label>
                    <input type="range" name="slider" id="Z-Slider">
                    <div class="value-container">
                        <div class="Z-range-display value-display">-1</div>
                        <div class="Z-range-display value-display">0</div>
                        <div class="Z-range-display value-display">1</div>
                    </div>
                </div>
            </div>
            <section class="points-container">
                <div class="point-container">
                    <h3>Point 1</h3>
                    <div class="point-properties">
                        <div class="point-property-container">
                            <label for="p1x">x:&nbsp;</label>
                            <input id="p1x" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p1y">y:&nbsp;</label>
                            <input id="p1y" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p1z">z:&nbsp;</label>
                            <input id="p1z" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p1radius">radius:&nbsp;</label>
                            <input id="p1radius" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p1color">color:&nbsp;</label>
                            <input id="p1color" type="color">
                        </div>
                    </div>
                </div>
                <div class="point-container">
                    <h3>Point 2</h3>
                    <div class="point-properties">
                        <div class="point-property-container">
                            <label for="p2x">x:&nbsp;</label>
                            <input id="p2x" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p2y">y:&nbsp;</label>
                            <input id="p2y" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p2z">z:&nbsp;</label>
                            <input id="p2z" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p2radius">radius:&nbsp;</label>
                            <input id="p2radius" type="number">
                        </div>
                        <div class="point-property-container">
                            <label for="p2color">color:&nbsp;</label>
                            <input id="p2color" type="color">
                        </div>
                    </div>
                </div>
            </section>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2022 Altycon</p>
    </footer>
</body>
</html>
