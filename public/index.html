<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton's JavaScript Physics Engine</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>东西</h1>
    </header>
    <main>
        
        <section class="canvas-container">
            <canvas id="canvas"></canvas>
        </section>
        <section class="controls-container">

            <div class="control-container">
                <label for="X-Slider">X's - <span data-output="x">0</span></label>
                <input type="range" name="slider" id="X-Slider" min="-1" max="1" value="0" step="0.01">
                <div class="value-container">
                    <div class="X-range-display value-display">-1</div>
                    <div class="X-range-display value-display">0</div>
                    <div class="X-range-display value-display">1</div>
                </div>
            </div>

            <div class="control-container">
                <label for="Y-Slider">Y's - <span data-output="y">0</span></label>
                <input type="range" name="slider" id="Y-Slider" min="-1" max="1" value="0" step="0.01">
                <div class="value-container">
                    <div class="Y-range-display value-display">-1</div>
                    <div class="Y-range-display value-display">0</div>
                    <div class="Y-range-display value-display">1</div>
                </div>
            </div>

            <div class="control-container">
                <label for="Z-Slider">Z's - <span data-output="z">0</span></label>
                <input type="range" name="slider" id="Z-Slider" min="-1" max="1" value="0" step="0.01">
                <div class="value-container">
                    <div class="Z-range-display value-display">-1</div>
                    <div class="Z-range-display value-display">0</div>
                    <div class="Z-range-display value-display">1</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Altycon</p>
    </footer>
</body>
</html>
